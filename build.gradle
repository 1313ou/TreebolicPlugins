// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
    }
}

allprojects {

    repositories {
        jcenter()
        google()
    }

    ext {
        versionCode = 25
        versionName = '2.25'
        minSdkVersion = 14
        targetSdkVersion = 28
        compileSdkVersion = 28
        multiDexEnabled = false
    }
}
