apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    //noinspection GroovyMissingReturnStatement
    defaultConfig {
        applicationId "org.treebolic.owl"
        minSdkVersion 14
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // compile project(':treebolic')
    compile project(':treebolicPluginLib')
    compile project(':treebolicIface')
    compile project(':downloadLib')
    compile project(':storageLib')
    compile project(':fileChooserLib')
    compile project(':preferenceLib')
    compile project(':searchLib')
    compile files('libs/treebolic-provider-owl-owlapi-min.jar')
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:support-v4:25.2.0'
}
